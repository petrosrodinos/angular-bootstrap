<div class="d-flex align-items-center mb-3">
  <button
    routerLink="/properties"
    class="btn btn-primary rounded-circle p-2"
    style="width: 40px; height: 40px"
  >
    <i class="fa fa-arrow-left"></i>
  </button>
  <b class="ms-2">
    {{ property() ? property()?.name : "Create Property" }}
  </b>
</div>

<div class="row g-3 mt-2">
  <div class="col-12 col-md-2">
    <app-property-panels></app-property-panels>
  </div>

  <div class="col-12 col-md-6">
    <app-property-forms [property]="property()"></app-property-forms>
  </div>

  <div class="col-12 col-md-4">
    <app-property-preview [property]="property()"></app-property-preview>
  </div>
</div>
