<div [routerLink]="['/property', property.id]" class="card">
  <div class="position-relative">
    <img [src]="property.image" class="card-img-top" alt="Property image" />
    <app-percentage-box></app-percentage-box>
    <app-property-tags
      [tags]="['Entire place', 'Apartment']"
    ></app-property-tags>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title mb-0">
        <a class="text-decoration-none">
          {{ property.name }}
        </a>
      </h5>
      <i class="fa fa-ellipsis-v text-black" style="font-size: 1.5rem"></i>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="d-flex align-items-center">
        <i class="fa fa-eye me-2" style="font-size: 1rem; color: grey"></i>
        <span style="font-size: 0.875rem; color: grey">Guest guide views</span>
      </div>
      <b style="font-size: 0.875rem">2389</b>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <div class="d-flex align-items-center">
        <i class="fa fa-calendar me-2" style="font-size: 1rem; color: grey"></i>
        <span style="font-size: 0.875rem; color: grey">Bookings</span>
      </div>
      <b style="font-size: 0.875rem">18</b>
    </div>
  </div>
</div>
