<nav
  class="pl-3 pr-3 fixed-top navbar navbar-expand-lg bg-light justify-content-between navbar-container"
>
  <img
    src="https://tourmie.com/wp-content/uploads/thegem-logos/logo_342cc02d428d7796974cf1aad247c1a2_1x.png"
    alt="tourmie"
    width="100"
    height="30"
  />
  <a
    data-bs-toggle="collapse"
    href="#"
    data-bs-target=".collapse"
    role="button"
    class="ml-5"
  >
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"></li>
    </ul>
    <app-navbar-content />
  </div>
</nav>
<div style="padding-top: 50px" class="container-fluid px-0">
  <div class="row vh-100 collapse show g-0 d-flex">
    <div
      id="sidebar"
      class="ml-3 col-3 p-0 h-100 text-white w-sidebar navbar-collapse collapse d-none d-md-flex sidebar"
    >
      <div class="position-fixed h-100 w-sidebar">
        <app-account-info />
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let item of sideNavItems">
            <a
              class="nav-link d-flex align-items-center text-black"
              [routerLink]="item.url"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <span
                class="p-1 d-flex justify-content-center align-items-center rounded-circle border bg-transparent"
                routerLinkActive="bg-primary"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <i [class]="item.icon"></i>
              </span>
              <span class="ms-2 text-black">{{ item.name }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col pl-5 pr-5 pt-4 content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
